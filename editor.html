<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;  /* Black background */
            color: #E0E0E0;  /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1F1F1F;  /* Slightly lighter background for container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);  /* Soft shadow */
            text-align: center;
            width: 350px;
            position: relative;  /* Position relative for the logout button */
        }

        /* Input Fields */
        input[type="text"], textarea {
            width: calc(100% - 24px);  /* Full width minus padding */
            padding: 12px;
            margin: 12px 0;
            background-color: #333;  /* Dark input background */
            border: 1px solid #555;  /* Dark border */
            border-radius: 5px;
            color: #E0E0E0;  /* Light text color */
            box-sizing: border-box;  /* Ensures padding doesn't increase the overall width */
        }

        textarea {
            height: 150px;  /* Fixed height for content area */
            white-space: pre; /* Preserve white space and line breaks */
        }

        /* Buttons */
        button {
            width: calc(33% - 24px);  /* Three buttons in a row */
            padding: 12px;
            background-color: #2979FF;  /* Bright blue button */
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 12px 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565C0;  /* Darker blue on hover */
        }

        /* Logout Button */
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;  /* Adjust width as needed */
            padding: 8px 12px;
            background-color: #FF5722;  /* Orange button for logout */
        }

        /* Success Messages */
        #message {
            color: #69F0AE;  /* Bright green for success messages */
            margin-top: 10px;
        }

        /* Headings */
        h2 {
            margin-bottom: 20px;
            color: #E0E0E0;  /* Light text color for headings */
            font-size: 24px;
        }

        /* Label Styles */
        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: #B0B0B0;  /* Slightly lighter than the background */
        }
    </style>
</head>
<body>
    <div class="container editor-container">
        <button id="logoutButton">Logout</button>
        <h2>Vara City Criminal Records</h2>
        
        <!-- File Name Input -->
        <label for="filename">Name:</label>
        <input type="text" id="filename" placeholder="Put the person's username here">

        <!-- Content Textarea -->
        <label for="filecontent">Content:</label>
        <textarea id="filecontent" placeholder="Name: \nAge: \nDate of birth: \nCountry of birth: \nCurrent Country: \nJob: \n\nCriminal records: \n"></textarea>

        <!-- Buttons -->
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
        <button id="newUserButton">New User</button>

        <!-- Message Area -->
        <p id="message"></p>
    </div>

    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script>
        // Replace with your Dropbox access token
        const ACCESS_TOKEN = 'sl.B8MuwXi1xj-Zk0_PmVfk530AkO3LPiQJMq6fYOkNRpDrUv78l4FKEjLBYnPRlezIzoFMCxnmtKEu3qsjlowxrWhmQMyGxnFxC_f1CHLOO9fHCjreCdhxIjrW7fXHruqftjuuAlJeHta7';
        const dbx = new Dropbox.Dropbox({ accessToken: ACCESS_TOKEN });

        // Define the folder and file path
        const folderPath = '/vara/';
        const fileName = 'varacity.db';
        const filePath = folderPath + fileName;

        // Function to upload file to Dropbox
        function saveToDropbox(fileContent) {
            dbx.filesUpload({ 
                path: filePath,
                contents: fileContent,
                mode: 'overwrite'
            })
            .then(response => {
                console.log('File saved:', response);
                document.getElementById('message').textContent = 'File saved successfully';
            })
            .catch(error => {
                console.error('Error saving file:', error);
                document.getElementById('message').textContent = 'Error saving file: ' + error.error_summary;
            });
        }

        // Function to load file from Dropbox
        function loadFromDropbox() {
            dbx.filesDownload({ path: filePath })
                .then(response => response.fileBlob.text())
                .then(text => {
                    document.getElementById('filecontent').value = text;
                    document.getElementById('message').textContent = 'File loaded successfully';
                })
                .catch(error => {
                    console.error('Error loading file:', error);
                    document.getElementById('message').textContent = 'File not found: ' + error.error_summary;
                });
        }

        // Event listener for the save button
        document.getElementById('saveButton').addEventListener('click', function() {
            const filecontent = document.getElementById('filecontent').value;
            if (filecontent) {
                saveToDropbox(filecontent);
            } else {
                document.getElementById('message').textContent = 'Content cannot be empty';
            }
        });

        // Event listener for the load button
        document.getElementById('loadButton').addEventListener('click', function() {
            loadFromDropbox();
        });

        // Event listener for the new user button
        document.getElementById('newUserButton').addEventListener('click', function() {
            document.getElementById('filename').value = '';
            document.getElementById('filecontent').value = `Name: \nAge: \nDate of birth: \nCountry of birth: \nCurrent Country: \nJob: \n\nCriminal records: \n`;
        });

        // Event listener for the logout button
        document.getElementById('logoutButton').addEventListener('click', function() {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
