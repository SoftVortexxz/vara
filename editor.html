<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;  /* Black background */
            color: #E0E0E0;  /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1F1F1F;  /* Slightly lighter background for container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);  /* Soft shadow */
            text-align: center;
            width: 350px;
            position: relative;  /* Position relative for the logout button */
        }

        /* Input Fields */
        input[type="text"], textarea {
            width: calc(100% - 24px);  /* Full width minus padding */
            padding: 12px;
            margin: 12px 0;
            background-color: #333;  /* Dark input background */
            border: 1px solid #555;  /* Dark border */
            border-radius: 5px;
            color: #E0E0E0;  /* Light text color */
            box-sizing: border-box;  /* Ensures padding doesn't increase the overall width */
        }

        textarea {
            height: 150px;  /* Fixed height for content area */
            white-space: pre; /* Preserve white space and line breaks */
        }

        /* Buttons */
        button {
            width: calc(33% - 24px);  /* Three buttons in a row */
            padding: 12px;
            background-color: #2979FF;  /* Bright blue button */
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 12px 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565C0;  /* Darker blue on hover */
        }

        /* Logout Button */
        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;  /* Adjust width as needed */
            padding: 8px 12px;
            background-color: #FF5722;  /* Orange button for logout */
        }

        /* Success Messages */
        #message {
            color: #69F0AE;  /* Bright green for success messages */
            margin-top: 10px;
        }

        /* Headings */
        h2 {
            margin-bottom: 20px;
            color: #E0E0E0;  /* Light text color for headings */
            font-size: 24px;
        }

        /* Label Styles */
        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: #B0B0B0;  /* Slightly lighter than the background */
        }
    </style>
</head>
<body>
    <div class="container editor-container">
        <button id="logoutButton">Logout</button>
        <h2>Vara City Criminal Records</h2>
        
        <!-- File Name Input -->
        <label for="filename">Name:</label>
        <input type="text" id="filename" placeholder="Put the person's username here">

        <!-- Content Textarea -->
        <label for="filecontent">Content:</label>
        <textarea id="filecontent" placeholder="Name: \nAge: \nDate of birth: \nCountry of birth: \nCurrent Country: \nJob: \n\nCriminal records: \n"></textarea>

        <!-- Buttons -->
        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
        <button id="newUserButton">New User</button>

        <!-- Message Area -->
        <p id="message"></p>
    </div>

    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script>
        const APP_KEY = 'bbki82mmfjvpxal'; // Replace with your Dropbox app key
        const ACCESS_TOKEN = 'sl.B8NtHcmrCmH-yaM7JymwGgHevCZ15SSvV5NYa_gBjqHyVsqiPY1m94wysvB2zlZJYNZT2bDjN_TWNx_yI42_vUMtio_P9ZkVfIpJu_yh8Ju_Pn66BV4FtDoL_a9kLjBl0QwL1T0UdPWI'; // Replace with your Dropbox access token

        const dbx = new Dropbox.Dropbox({ accessToken: ACCESS_TOKEN });

        document.addEventListener('DOMContentLoaded', function() {
            const initialContent = `Name: \nAge: \nDate of birth: \nCountry of birth: \nCurrent Country: \nJob: \n\nCriminal records: \n`;
            document.getElementById('filecontent').value = initialContent;
        });

        document.getElementById('saveButton').addEventListener('click', function() {
            const filename = document.getElementById('filename').value + '.db';
            const filecontent = document.getElementById('filecontent').value;
            const message = document.getElementById('message');

            if (filename && filecontent) {
                dbx.filesUpload({ path: `/vara/${filename}`, contents: filecontent })
                    .then(function(response) {
                        message.textContent = "File saved. File ID: " + response.result.id;
                    })
                    .catch(function(error) {
                        message.textContent = "Error saving file: " + error.error_summary;
                    });
            } else {
                message.textContent = "Please enter a username and content.";
            }
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            const filename = document.getElementById('filename').value + '.db';
            const message = document.getElementById('message');
            
            if (filename) {
                dbx.filesDownload({ path: `/vara/${filename}` })
                    .then(function(response) {
                        return response.fileBlob.text();
                    })
                    .then(function(text) {
                        document.getElementById('filecontent').value = text;
                        message.textContent = "File loaded";
                    })
                    .catch(function(error) {
                        message.textContent = "Error loading file: " + error.error_summary;
                    });
            } else {
                message.textContent = "Please enter a username to load their info.";
            }
        });

        document.getElementById('newUserButton').addEventListener('click', function() {
            document.getElementById('filename').value = '';
            document.getElementById('filecontent').value = `Name: \nAge: \nDate of birth: \nCountry of birth: \nCurrent Country: \nJob: \n\nCriminal records: \n`;
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            // Handle logout by clearing access token (or similar)
            alert('Logged out!');
        });
    </script>
</body>
</html>
