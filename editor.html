<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; 
            color: #E0E0E0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1F1F1F; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); 
            text-align: center;
            width: 350px;
            position: relative;
        }

        input[type="text"], textarea {
            width: calc(100% - 24px); 
            padding: 12px;
            margin: 12px 0;
            background-color: #333; 
            border: 1px solid #555; 
            border-radius: 5px;
            color: #E0E0E0; 
            box-sizing: border-box; 
        }

        textarea {
            height: 150px;
            white-space: pre; 
        }

        button {
            width: calc(33% - 24px); 
            padding: 12px;
            background-color: #2979FF; 
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin: 12px 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565C0; 
        }

        #logoutButton {
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;
            padding: 8px 12px;
            background-color: #FF5722; 
        }

        #message {
            color: #69F0AE; 
            margin-top: 10px;
        }

        h2 {
            margin-bottom: 20px;
            color: #E0E0E0; 
            font-size: 24px;
        }

        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: #B0B0B0; 
        }
    </style>
</head>
<body>
    <div class="container editor-container">
        <button id="logoutButton">Logout</button>
        <h2>Vara City Criminal Records</h2>
        
        <label for="filename">Name:</label>
        <input type="text" id="filename" placeholder="Put the person's username here">

        <label for="filecontent">History & Info:</label>
        <textarea id="filecontent">Name: \nAge: \nDate of birth: \nCountry of birth: \nCurrent Country: \nJob: \n\nCriminal records: \n/textarea>

        <button id="saveButton">Save</button>
        <button id="loadButton">Load</button>
        <button id="newUserButton">New User</button>

        <p id="message"></p>
    </div>

    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            const filename = document.getElementById('filename').value;
            const filecontent = document.getElementById('filecontent').value;
            const message = document.getElementById('message');
            
            if (filename && filecontent) {
                // Create a blob with the content and trigger download
                const blob = new Blob([filecontent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                
                // Create an anchor element to download the blob
                const a = document.createElement('a');
                a.href = url;
                a.download = filename + '.txt';
                a.click();
                
                // Revoke the URL to free memory
                URL.revokeObjectURL(url);

                message.textContent = "File saved";
            } else {
                message.textContent = "Put the person's user, info, and history";
            }
        });

        document.getElementById('loadButton').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.txt';
            input.addEventListener('change', function() {
                const file = input.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('filecontent').value = e.target.result;
                        document.getElementById('message').textContent = "File loaded";
                    };
                    reader.readAsText(file);
                } else {
                    document.getElementById('message').textContent = "No file selected";
                }
            });
            input.click();
        });

        document.getElementById('newUserButton').addEventListener('click', function() {
            // Clear the filename input and content textarea
            document.getElementById('filename').value = '';
            document.getElementById('filecontent').value = `Name: \nAge: \nDate of birth: \nCountry of birth: \nCurrent Country: \nJob: \n\nCriminal records: \n`;
        });

        document.getElementById('logoutButton').addEventListener('click', function() {
            // Redirect to login page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
