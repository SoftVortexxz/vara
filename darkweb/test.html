<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            text-align: center;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #fff;
        }

        textarea {
            width: 100%;
            height: 50px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            resize: none;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
        }

        .chat-box {
            width: 100%;
            height: 200px;
            background-color: #444;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-box p {
            margin: 5px 0;
            padding: 8px;
            background-color: #5c5c5c;
            border-radius: 5px;
            text-align: left;
        }

        .button {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Anonymous Chat</h1>
    
    <!-- Unique ID Section -->
    <input type="text" id="uniqueId" placeholder="Your unique ID" readonly>
    <button class="button" onclick="generateUniqueId()">Generate ID</button>

    <!-- Offer & Answer Section -->
    <textarea id="offer" placeholder="Offer code..."></textarea>
    <button class="button" onclick="createOffer()">Create Offer</button>

    <textarea id="answer" placeholder="Answer code..."></textarea>
    <button class="button" onclick="acceptOffer()">Accept Offer</button>

    <!-- Chat Box -->
    <div class="chat-box" id="chat-box"></div>

    <!-- Chat Input -->
    <textarea id="chatInput" placeholder="Type your message..."></textarea>
    <button class="button" onclick="sendMessage()">Send</button>
</div>

<script>
    let peerConnection;
    let dataChannel;

    // Generate a unique user ID
    function generateUniqueId() {
        const id = Math.floor(Math.random() * 1000000);
        document.getElementById('uniqueId').value = `User-${id}`;
    }

    // Create WebRTC offer
    function createOffer() {
        peerConnection = new RTCPeerConnection();
        dataChannel = peerConnection.createDataChannel('chat');

        dataChannel.onopen = () => console.log('Data Channel Opened');
        dataChannel.onmessage = (event) => receiveMessage(event.data);

        peerConnection.createOffer().then(offer => {
            peerConnection.setLocalDescription(offer);
            document.getElementById('offer').value = JSON.stringify(offer);
        });

        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                console.log('New ICE candidate:', event.candidate);
            }
        };
    }

    // Accept offer and send answer
    function acceptOffer() {
        const offer = JSON.parse(document.getElementById('offer').value);
        peerConnection = new RTCPeerConnection();

        peerConnection.ondatachannel = (event) => {
            dataChannel = event.channel;
            dataChannel.onmessage = (event) => receiveMessage(event.data);
        };

        peerConnection.setRemoteDescription(new RTCSessionDescription(offer)).then(() => {
            peerConnection.createAnswer().then(answer => {
                peerConnection.setLocalDescription(answer);
                document.getElementById('answer').value = JSON.stringify(answer);
            });
        });

        peerConnection.onicecandidate = (event) => {
            if (event.candidate) {
                console.log('New ICE candidate:', event.candidate);
            }
        };
    }

    // Send message through data channel
    function sendMessage() {
        const message = document.getElementById('chatInput').value;
        if (message && dataChannel && dataChannel.readyState === 'open') {
            dataChannel.send(message);
            appendMessage(`You: ${message}`);
            document.getElementById('chatInput').value = '';
        }
    }

    // Display received message
    function receiveMessage(message) {
        appendMessage(`Stranger: ${message}`);
    }

    // Add message to chat box
    function appendMessage(message) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
