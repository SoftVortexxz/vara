<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .messages {
            background-color: #2c2c2c;
            border-radius: 5px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WRTC</h1>
        <div class="messages" id="messages"></div>
        <textarea id="offer" placeholder="Generated Offer"></textarea>
        <button onclick="createOffer()">Create Offer</button>
        <textarea id="pasteOffer" placeholder="Paste Offer Here"></textarea>
        <button onclick="acceptOffer()">Accept Offer</button>
        <textarea id="answer" placeholder="Generated Answer"></textarea>
        <textarea id="pasteAnswer" placeholder="Paste Answer Here"></textarea>
        <button onclick="finalizeConnection()">Finalize Connection</button>
        <input type="text" id="message" placeholder="Type your message here">
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        let localConnection;
        let remoteConnection;
        let dataChannel;

        function createOffer() {
            localConnection = new RTCPeerConnection();
            dataChannel = localConnection.createDataChannel('chat');
            dataChannel.onmessage = handleMessage;

            localConnection.createOffer().then(offer => {
                return localConnection.setLocalDescription(offer);
            }).then(() => {
                document.getElementById('offer').value = JSON.stringify(localConnection.localDescription);
            }).catch(error => console.error('Error creating offer:', error));
        }

        function acceptOffer() {
            const offer = JSON.parse(document.getElementById('pasteOffer').value);
            localConnection = new RTCPeerConnection();
            dataChannel = localConnection.createDataChannel('chat');
            dataChannel.onmessage = handleMessage;

            localConnection.setRemoteDescription(new RTCSessionDescription(offer)).then(() => {
                return localConnection.createAnswer();
            }).then(answer => {
                return localConnection.setLocalDescription(answer);
            }).then(() => {
                document.getElementById('answer').value = JSON.stringify(localConnection.localDescription);
            }).catch(error => console.error('Error accepting offer:', error));

            localConnection.ondatachannel = event => {
                dataChannel = event.channel;
                dataChannel.onmessage = handleMessage;
            };
        }

        function finalizeConnection() {
            const answer = JSON.parse(document.getElementById('pasteAnswer').value);
            localConnection.setRemoteDescription(new RTCSessionDescription(answer)).catch(error => console.error('Error setting remote description:', error));
        }

        function handleMessage(event) {
            const messagesDiv = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.textContent = `Received: ${event.data}`;
            messagesDiv.appendChild(newMessage);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to latest message
        }

        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            if (dataChannel) {
                dataChannel.send(message);
                const messagesDiv = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.textContent = `Sent: ${message}`;
                messagesDiv.appendChild(newMessage);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to latest message
                messageInput.value = ''; // Clear the input field
            }
        }
    </script>
</body>
</html>
