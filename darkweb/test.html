<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message .user {
            font-weight: bold;
        }
        .message .text {
            margin-left: 5px;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sigma</h1>
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const userId = 'user-' + Math.floor(Math.random() * 10000); // Random user ID for simulation

        function displayMessage(user, text) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<span class="user">${user}:</span> <span class="text">${text}</span>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (message) {
                // Save message in localStorage
                const messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push({ user: userId, text: message });
                localStorage.setItem('messages', JSON.stringify(messages));

                // Display message
                displayMessage(userId, message);

                // Clear input
                input.value = '';
            }
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(msg => displayMessage(msg.user, msg.text));
        }

        function checkForNewMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            const lastMessage = messages[messages.length - 1];
            if (lastMessage && lastMessage.user !== userId) {
                displayMessage(lastMessage.user, lastMessage.text);
            }
        }

        window.onload = function() {
            loadMessages();
            setInterval(checkForNewMessages, 1000); // Check for new messages every second
        };
    </script>
</body>
</html>
