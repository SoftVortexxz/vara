<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        textarea {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #chat {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #messages li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>WebRTC Chat</h1>
    <div class="container">
        <textarea id="offer" placeholder="Paste offer here..."></textarea>
        <button onclick="sendOffer()">Send Offer</button>
        <textarea id="answer" placeholder="Paste answer here..."></textarea>
        <button onclick="acceptOffer()">Accept Offer</button>
    </div>
    <div id="chat" class="container">
        <h2>Chat</h2>
        <ul id="messages"></ul>
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let localPeerConnection = null;
        let remotePeerConnection = null;
        const messagesList = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function sendOffer() {
            if (localPeerConnection) {
                localPeerConnection.createOffer().then(offer => {
                    localPeerConnection.setLocalDescription(offer);
                    document.getElementById('offer').value = offer.sdp;
                }).catch(error => {
                    console.error('Error creating offer:', error);
                });
            } else {
                console.error('Local peer connection not initialized.');
            }
        }

        function acceptOffer() {
            const offer = document.getElementById('offer').value;
            if (!offer) {
                console.error('No offer provided.');
                return;
            }

            const offerDescription = new RTCSessionDescription({ type: 'offer', sdp: offer });

            if (remotePeerConnection) {
                remotePeerConnection.setRemoteDescription(offerDescription).then(() => {
                    return remotePeerConnection.createAnswer();
                }).then(answer => {
                    return remotePeerConnection.setLocalDescription(answer);
                }).then(() => {
                    document.getElementById('answer').value = remotePeerConnection.localDescription.sdp;
                }).catch(error => {
                    console.error('Error accepting offer:', error);
                });
            } else {
                console.error('Remote peer connection not initialized.');
            }
        }

        function sendMessage() {
            const message = messageInput.value;
            if (message && localPeerConnection && localPeerConnection.dataChannel) {
                localPeerConnection.dataChannel.send(message);
                appendMessage('Me: ' + message);
                messageInput.value = '';
            }
        }

        function appendMessage(message) {
            const li = document.createElement('li');
            li.textContent = message;
            messagesList.appendChild(li);
        }

        function initializeConnections() {
            localPeerConnection = new RTCPeerConnection(configuration);
            remotePeerConnection = new RTCPeerConnection(configuration);

            localPeerConnection.onicecandidate = event => {
                if (event.candidate) {
                    remotePeerConnection.addIceCandidate(event.candidate);
                }
            };

            remotePeerConnection.onicecandidate = event => {
                if (event.candidate) {
                    localPeerConnection.addIceCandidate(event.candidate);
                }
            };

            remotePeerConnection.ondatachannel = event => {
                const receiveChannel = event.channel;
                receiveChannel.onmessage = event => {
                    appendMessage('Other: ' + event.data);
                };
            };

            const dataChannelOptions = { ordered: true };
            const dataChannel = localPeerConnection.createDataChannel('chat', dataChannelOptions);
            dataChannel.onmessage = event => {
                appendMessage('Other: ' + event.data);
            };

            localPeerConnection.ondatachannel = event => {
                localPeerConnection.dataChannel = event.channel;
            };
        }

        initializeConnections();
    </script>
</body>
</html>
