<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebRTC Chat</h1>
        <textarea id="messageBox" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send Message</button>
        <textarea id="offerBox" placeholder="Paste offer here..."></textarea>
        <button onclick="sendOffer()">Send Offer</button>
        <textarea id="answerBox" placeholder="Paste answer here..."></textarea>
        <button onclick="acceptOffer()">Accept Offer</button>
        <textarea id="chatLog" placeholder="Chat Log" readonly></textarea>
    </div>
    <script>
        let localConnection;
        let remoteConnection;
        let localDataChannel;
        let remoteDataChannel;

        function logMessage(message) {
            const chatLog = document.getElementById('chatLog');
            chatLog.value += message + '\n';
            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to bottom
        }

        function sendMessage() {
            const messageBox = document.getElementById('messageBox');
            const message = messageBox.value;
            localDataChannel.send(message);
            logMessage(`You: ${message}`);
            messageBox.value = ''; // Clear the input box
        }

        function setupConnection() {
            localConnection = new RTCPeerConnection();
            remoteConnection = new RTCPeerConnection();

            localDataChannel = localConnection.createDataChannel('chat');
            localDataChannel.onmessage = (event) => {
                logMessage(`Peer: ${event.data}`);
            };

            remoteConnection.ondatachannel = (event) => {
                remoteDataChannel = event.channel;
                remoteDataChannel.onmessage = (event) => {
                    logMessage(`Peer: ${event.data}`);
                };
            };

            localConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    remoteConnection.addIceCandidate(event.candidate);
                }
            };

            remoteConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    localConnection.addIceCandidate(event.candidate);
                }
            };
        }

        function sendOffer() {
            setupConnection();
            localConnection.createOffer().then(offer => {
                localConnection.setLocalDescription(offer);
                document.getElementById('offerBox').value = JSON.stringify(offer);
            }).catch(error => console.error('Error creating offer:', error));
        }

        function acceptOffer() {
            setupConnection();
            const offer = JSON.parse(document.getElementById('offerBox').value);
            localConnection.setRemoteDescription(new RTCSessionDescription(offer))
                .then(() => localConnection.createAnswer())
                .then(answer => localConnection.setLocalDescription(answer))
                .then(() => remoteConnection.setRemoteDescription(new RTCSessionDescription(localConnection.localDescription)))
                .then(() => {
                    document.getElementById('answerBox').value = JSON.stringify(localConnection.localDescription);
                })
                .catch(error => console.error('Error accepting offer:', error));
        }

        // Use this function if you want to manually set the answer from the other peer
        function setAnswer() {
            const answer = JSON.parse(document.getElementById('answerBox').value);
            remoteConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }
    </script>
</body>
</html>
